<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <form class="row g-3 needs-validation" novalidate method="post">
            <div class="col-md-4">
              <div class="form-outline">
                <input type="text" class="form-control" id="name" name="name" required />
                <label for="name" class="form-label">Ime</label>
                <div class="valid-feedback">OK</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-outline">
                <input type="text" class="form-control" id="lastname" name="lastname" required />
                <label for="lastname" class="form-label">Prezime</label>
                <div class="valid-feedback">OK</div>
              </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" name="gender" aria-label="Pol" required>
                    <option value="" selected>Izberite pol</option>
                    <option value="muski">Muski</option>
                    <option value="zenski">Zenski</option>
                    <option value="drugo">Drugo</option>
                </select>
                <div class="valid-feedback">OK</div>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="text" class="form-control" name="birth" id="birth" required/>
                    <label for="birth" class="form-label">Izaberite godinu rodjenja</label>
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-outline">
                <input type="text" class="form-control" id="city" name="city" required />
                <label for="city" class="form-label">Grad</label>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <textarea class="form-control" id="address"  name="address" rows="3" required></textarea>
                  <label for="city" class="form-label">Adresa</label>
                </div>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check" name="check" required />
                <label class="form-check-label" for="check">Uslovi koriscenja</label>
                <div class="invalid-feedback">Obavezno polje</div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <div class="success"></div>
    </div>
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');

        Array.prototype.slice.call(forms).forEach((form) => {
          form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              event.preventDefault();
                $.ajax({
                  type: "POST",
                  url: "action.php",
                  data: $(this).serialize(),
                  success: function(response)
                  {
                    var jsonData = JSON.parse(response);
                    if (jsonData.success == "1")
                    {
                      $(".container").html(jsonData.data);
                      $(".success").text("Successfuly submitted form!");
                    }
                    else
                    {
                      alert('Error!');
                    }
                }
              });
            }
            form.classList.add('was-validated');
            }, false);
        });
        $(document).ready(function(){
            $("#birth").datepicker({
                format: "yyyy",
                viewMode: "years", 
                minViewMode: "years",
                endDate: "today",
                autoclose:true
            });   
        });
    })();
</script>
</body>
</html>
